<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12 center">
            <h1><span id="name"></span> To Do List!!</h1>
            <a href="javascript:void(0)" onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'"><img src="styles/newNote.png"/></a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 center">
            <div id="light" class="white_content center">
                <!--CREATE NEW MSG-->
                <div class="center" id="newPosty">
                    <h4>Enter Your Reminder below....</h4>
                    <textarea id="textArea" rows="6" cols="50" placeholder="here..."></textarea>
                    <button id="saveNewMsg">Save new reminder</button>
                    <a href="javascript:void(0)" onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-4" id="toDoCol">
            <h3>TO DO!!</h3>
        </div>
        <div class="col-sm-4" id="inProcessCol">
            <h3>IN PROCESS...</h3>
        </div>
        <div class="col-sm-4" id="doneCol">
            <h3>WE DID IT!!</h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 center">
        <button class="button" id="logOutBut">
            <span>LOG OUT</span>
        </button>
    </div>
</div>




<!--JAVASCRIPT FILES-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/userPage.js" type="text/javascript"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostMe!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/web/styles/main.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12 center">
            <h1>POST IT</h1>

            <div id="loggyIn" class="center">
                <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

                <input id="userInput" type="text" placeholder="Enter Username" name="uname" required>

                <input id="userPassword" type="password" placeholder="Enter Password" name="psw" required>

                <div>
                    <button class="button" id="theButton" type="submit"><span>Login</span></button>
                    <button class="button" id="signUpButton" type="submit"><span>Register</span></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--JAVASCRIPT FILES-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/web/scripts/main.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
